<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Validador de tarjeta de crédito</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1 class="title">VALIDADOR DE TARJETA DE CRÉDITO</h1>
  </header>
  <main>
    <div class="img">
      <img src="/img/tarjeta.png" alt="tarjeta">
    </div>
    <div class="contenedor1" id="contenedor1">
      <div class="datos">
        <h3>Ingresa los datos de tu tarjeta para validar</h3>
        <div class="numeroTarjeta">
          <label for="card_number" class="expiracion">Número de tarjeta:</label>
          <input type="texto" id="cardNumber" class="cardNumber" placeholder="4556364607935616" value="" maxlength="16" required>
        </div>
        <div class="mes">
          <label for="mes" class="expiracion">Mes:</label>
          <input type="texto" id="mes" maxlength="2" placeholder="02" required>
        </div>
        <div class="year">
          <label for="año" class="expiracion">Año:</label>
          <input type="texto" id="año" maxlength="2" placeholder="20" required>
        </div>
        <div class="cvc">
          <label for="cvc" class="expiracion">cvc:</label>
          <input type="texto" id="cvc" maxlength="3" placeholder="374" required>
        </div>
      </div>
      <div class="btnValidar">
        <button type="button" id="btnValidar" class="validar">¡VALIDAR!</button>
      </div>
    </div>

    <div class="contenedor2" id="contenedor2">
      <div class="numValidado">
        <p id="numValidado"></p>
      </div>
      <div class="volver">
        <button type="button" id="btnVolver">volver</button>
      </div>
    </div>
  </main>
  <footer>
    <p>by : Almendra Maraví Aldana - Laboratoria 2020</p>
  </footer>

  <script src="index.js" type="module"></script>
</body>

</html>
