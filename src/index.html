<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Validador de tarjeta de crédito</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1 class="title">VALIDADOR DE TARJETA DE CRÉDITO</h1>
  </header>
  <main>
    <div class="img">
      <img src="/img/tarjeta.png" alt="tarjeta">
    </div>
    <div class="datos" id="cardData">
      <h3>Ingresa los datos de tu tarjeta para validar</h3>
      <div class="numero  ">
        <label for="card_number">Número de tarjeta:
          <input type="texto" id="cardNumber" placeholder="4556364607935616" value="" maxlength="16" required>
        </label>
      </div>
      <div class="expiracion">
        <label for="mes">Mes:
          <input type="texto" id="mes" maxlength="2" placeholder="02" required>
        </label>
        <label for="año">Año:
          <input type="texto" id="año" maxlength="2" placeholder="20" required>
        </label>
        <label for="cvc">cvc:
          <input type="texto" id="cvc" maxlength="3" placeholder="374" required>
        </label>
      </div>
    </div>
    <button type="button" id="btnValidar" class="validar">¡VALIDAR!</button>

    <div>
      <p id="numValidado"></p>
    </div>

    <div class="volver">
      <button type="button" id="btnVolver">volver</button>
    </div>
  </main>
  <footer></footer>

  <script src="index.js" type="module"></script>
</body>

</html>
